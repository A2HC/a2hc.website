<!-- Portfolio Grid Section -->
<div class="portfolio-grid">
    {% assign sorted_items = site.portfolio | sort:"order" | reverse %}
    {% for item in sorted_items %}
    <div class="portfolio-cell">
        <div style="text-align:center;"><em>{{ item.authors }}</em></div>
        <a class="portfolio-link" data-keyboard="true" href="{{ item.url | relative_url }}">
            <div class="caption" title="{{ item.title }}">
                <div class="caption-content">
                    <i class="fas fa-search-plus fa-3x"></i>
                </div>
            </div>
            <img alt="" class="" src="{{ item.img | relative_url }}">
            <div style="text-align:center;">{{ item.title }}</div>
        </a>
        <!-- <div style="text-align:center;">({{ item.venue }})</div> -->
    </div>
    {% endfor %}
</div>
